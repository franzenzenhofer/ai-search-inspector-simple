<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>

  <!-- Magnifying glass lens -->
  <circle cx="200" cy="200" r="120" fill="url(#glassGradient)" opacity="0.3"/>
  <circle cx="200" cy="200" r="120" fill="none" stroke="#ffffff" stroke-width="24"/>

  <!-- AI sparkles/nodes inside lens -->
  <circle cx="170" cy="170" r="12" fill="#ffffff"/>
  <circle cx="230" cy="170" r="8" fill="#ffffff" opacity="0.8"/>
  <circle cx="200" cy="220" r="10" fill="#ffffff" opacity="0.9"/>
  <circle cx="165" cy="225" r="6" fill="#ffffff" opacity="0.7"/>
  <circle cx="225" cy="215" r="7" fill="#ffffff" opacity="0.75"/>

  <!-- Connection lines (neural network style) -->
  <line x1="170" y1="170" x2="230" y2="170" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
  <line x1="170" y1="170" x2="200" y2="220" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
  <line x1="230" y1="170" x2="200" y2="220" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
  <line x1="200" y1="220" x2="165" y2="225" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
  <line x1="200" y1="220" x2="225" y2="215" stroke="#ffffff" stroke-width="3" opacity="0.6"/>

  <!-- Magnifying glass handle -->
  <rect x="285" y="285" width="160" height="32" rx="16" fill="#ffffff" transform="rotate(45 320 320)"/>

  <!-- Search beam effect -->
  <path d="M 340 340 L 420 420 L 410 430 L 330 350 Z" fill="#ffffff" opacity="0.5"/>
</svg>
